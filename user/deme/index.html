<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- スマートフォン表示対応 -->

        <!-- フォントスタイル -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">

        <!-- jQueryプラグイン -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../../css/sma.css?ver=20250324a">
    </head>


    <body>

            <div class="cv-spinner">
                <span class="spinner"></span>
            </div>
        </div>

            <option value="プリン"></option>
            <option value="ピーチ"></option>
            <option value="デイジー"></option>
            <option value="クッパ"></option>
            <option value="アイスクライマー"></option>
            <option value="シーク"></option>
            <option value="ゼルダ"></option>
            <option value="ドクターマリオ"></option>

            <option value="Mr.ゲーム＆ウォッチ"></option>
            <option value="メタナイト"></option>
            <option value="ピット"></option>
            <option value="ブラックピット"></option>
            <option value="ゼロスーツサムス"></option>
            <option value="ワリオ"></option>
            <option value="スネーク"></option>
            <option value="アイク"></option>
            <option value="ポケモントレーナー"></option>
            <option value="ディディーコング"></option>
            <option value="リュカ"></option>
            <option value="ソニック"></option>
            <option value="デデデ"></option>
            <option value="ピクミン＆オリマー"></option>
            <option value="ルカリオ"></option>
            <option value="ロボット"></option>
            <option value="トゥーンリンク"></option>
            <option value="ウルフ"></option>
            <option value="むらびと"></option>
            <option value="ロックマン"></option>

            <option value="ダックハント"></option>
            <option value="リュウ"></option>
            <option value="ケン"></option>
            <option value="クラウド"></option>

        </datalist>

        <div id="background">

            <section class="section" id="account">
                <div class="section-head">
                    <h1>Account</h1>
                    <h2>アカウント情報</h2>
                    <div style="top: 20%; left:   6%;" class="shape medium green  circle"></div>
                    <div style="top: 50%; left:  14%;" class="shape large  orange square"></div>
                    <div style="top: 15%; right:  7%;" class="shape medium yellow square"></div>
                    <div style="top: 45%; right: 13%;" class="shape large  green  circle"></div>
                </div>
                <div class="section-body">
                    <div id="account-form">
                        <div class="input">
                            <label for="input-account-username">ユーザ名</label>
                            <input type="text" id="input-account-username" disabled>
                        </div>
                        <div class="input">
                            <label for="input-account-fighter">使用キャラ</label>
                            <input type="text" id="input-account-fighter" list="fighter-list">
                        </div>
                    </div>
                </div>
            </section>


            <section class="section" id="register">
                <div class="section-head">
                    <h1>Register</h1>
                    <h2>結果登録</h2>
                    <div style="top: 20%; left:   6%;" class="shape medium green  circle"></div>
                    <div style="top: 50%; left:  14%;" class="shape large  orange square"></div>
                    <div style="top: 15%; right:  7%;" class="shape medium yellow square"></div>
                    <div style="top: 45%; right: 13%;" class="shape large  green  circle"></div>
                </div>
                <div class="section-body">
                    <div id="register-form">
                        <div class="input">
                            <label for="input-game-record-id">ID</label>
                            <input type="number" id="input-game-record-id" value=0 disabled>
                            <label for="input-game-record-is-vip">
                                <input type="checkbox" id="input-game-record-is-vip"><span>VIP</span>
                            </label>
                        </div>
                        <div class="input">
                            <label for="input-game-record-date">対戦日</label>
                            <input type="date" id="input-game-record-date">
                        </div>
                        <div class="input">
                            <label for="input-game-record-rate">戦闘力[万]</label>
                            <input type="number" id="input-game-record-rate" placeholder="(例) 765">
                        </div>
                        <div class="input">
                            <label for="input-game-record-stock">ストック差</label>
                            <input type="number" id="input-game-record-stock" list="input-game-record-stock-list" placeholder="(例) 1, -2">
                            <datalist id="input-game-record-stock-list">
                                <option value=1></option>
                                <option value=-1></option>
                                <option value=2></option>
                                <option value=-2></option>
                                <option value=3></option>
                                <option value=-3></option>
                            </datalist>
                        </div>
                        <div class="input">
                            <label for="input-game-record-fighter">相手キャラ</label>
                            <input type="text" name="input-game-record-fighter" id="input-game-record-fighter" list="fighter-list">
                        </div>
                        <div class="input">
                            <button type="button" id="register-request-button" class="request-button">
                                登録する
                            </button>
                            <button type="button" id="register-dump-request-button" class="request-button">
                                登録＆取得
                            </button>
                        </div>
                        <div class="register-request-result">
                            <div class="register-request-result-caption">登録結果:</div>
                            <div class="register-request-result-content" id="register-request-result"></div>
                        </div>
                    </div>
                </div>
            </section>


            <section class="section" id="dump">
                <div class="section-head">
                    <h1>Records</h1>
                    <h2>戦績</h2>
                    <div style="top: 20%; left:   6%;" class="shape medium violet circle"></div>
                    <div style="top: 50%; left:  14%;" class="shape large  green  square"></div>
                    <div style="top: 15%; right:  7%;" class="shape medium green  square"></div>
                    <div style="top: 45%; right: 13%;" class="shape large  blue   circle"></div>
                </div>

                <div class="section-body" id ="dump">
                    <div class="dump-section">
                        <button type="button" id="dump-request-button" class="request-button">
                            データを取得
                        </button>
                    </div>

                    <div class="dump-section" id="dump-total-record-wrapper">
                        <h3>基本情報</h3>
                        <div id="dump-total-record">
                            <div class="column">
                                <div class="row">
                                    <div class="caption">戦闘力</div>
                                    <div class="content" id="dump-total-record-rate"></div>
                                </div>
                                <div class="row">
                                    <div class="caption">最高戦闘力</div>
                                    <div class="content" id="dump-total-record-max-rate"></div>
                                </div>
                                <div class="row">
                                    <div class="caption">最低戦闘力</div>
                                    <div class="content" id="dump-total-record-min-rate"></div>
                                </div>
                                <div class="row">
                                    <div class="caption">最終対戦日</div>
                                    <div class="content" id="dump-total-record-last-date"></div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="row">
                                    <div class="caption">戦闘回数</div>
                                    <div class="content" id="dump-total-record-game-count"></div>
                                </div>
                                <div class="row">
                                    <div class="caption">最大連勝</div>
                                    <div class="content" id="dump-total-record-max-win"></div>
                                </div>
                                <div class="row">
                                    <div class="caption">最大連敗</div>
                                    <div class="content" id="dump-total-record-max-lose"></div>
                                </div>
                                <div class="row">
                                    <div class="caption">勝率</div>
                                    <div class="content" id="dump-total-record-win-rate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dump-section" id="dump-history-chart-wrapper">
                        <h3>戦闘力の推移</h3>
                        <div id="dump-history-chart">
                            <div>
                                <canvas id="dump-history-chart-canvas-latest"></canvas>
                            </div>
                            <div>
                                <canvas id="dump-history-chart-canvas-all"></canvas>
                            </div>
                            <div>
                                <canvas id="dump-history-chart-canvas-daily"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="dump-section" id="dump-history-list-wrapper">
                        <h3>直近の戦績</h3>
                        <div id="dump-history-list-notice"></div>
                        <div id="dump-history-list">
                            <div class="row">
                                <div class="notice-icon">！<div class="notice"></div></div>
                                <div class="id" data-raw="">ID</div>
                                <div class="date" data-raw="">日付</div>
                                <div class="rate" data-raw="">戦闘力</div>
                                <div class="stock" data-raw="">差</div>
                                <div class="fighter" data-raw="">相手キャラ</div>
                                <div class="is-vip" data-raw="">VIP</div>
                                <div class="is-deleted" data-raw="">DEL</div>
                            </div>
                        </div>
                        <button type="button" id="dump-history-list-show-button">
                            全件表示
                        </button>
                        <button type="button" id="dump-history-list-hide-button">
                            直近のみ表示
                        </button>
                    </div>

                    <div class="dump-section" id="dump-fighter-record-table-wrapper">
                        <h3>相手キャラ毎の対戦データ</h3>
                        <div class="dump-fighter-record-table-description">
                            横スクロール可能／列名の▲▼でソート可能
                        </div>
                        <div id="dump-fighter-record-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="sort-asc"  data-sort-cell="fighter" data-sort-type="string">▲</div>
                                            <div>相手キャラ</div>
                                            <div class="sort-desc" data-sort-cell="fighter" data-sort-type="string">▼</div>
                                        </th>
                                        <th>
                                            <div class="sort-asc"  data-sort-cell="game-count" data-sort-type="number">▲</div>
                                            <div>対戦数</div>
                                            <div class="sort-desc" data-sort-cell="game-count" data-sort-type="number">▼</div>
                                        </th>
                                        <th>
                                            <div class="sort-asc"  data-sort-cell="win-over" data-sort-type="number">▲</div>
                                            <div>勝越数</div>
                                            <div class="sort-desc" data-sort-cell="win-over" data-sort-type="number">▼</div>
                                        </th>
                                        <th>
                                            <div class="sort-asc"  data-sort-cell="win-rate" data-sort-type="float">▲</div>
                                            <div>勝率</div>
                                            <div class="sort-desc" data-sort-cell="win-rate" data-sort-type="float">▼</div>
                                        </th>
                                        <th>
                                            <div class="sort-asc"  data-sort-cell="stock-rate" data-sort-type="float">▲</div>
                                            <div>平均スト差</div>
                                            <div class="sort-desc" data-sort-cell="stock-rate" data-sort-type="float">▼</div>
                                        </th>
                                        <th>
                                            <div class="sort-asc"  data-sort-cell="total-stock" data-sort-type="number">▲</div>
                                            <div>合計スト差</div>
                                            <div class="sort-desc" data-sort-cell="total-stock" data-sort-type="number">▼</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="sort-body">
                                    <tr>
                                        <td class="dump-table-fighter"     data-sort-cell="fighter"   ></td>
                                        <td class="dump-table-game-count"  data-sort-cell="game-count"></td>
                                        <td class="dump-table-win-over"   data-sort-cell="win-over"></td>
                                        <td class="dump-table-win-rate"    data-sort-cell="win-rate"></td>
                                        <td class="dump-table-stock-rate"  data-sort-cell="stock-rate"></td>
                                        <td class="dump-table-total-stock" data-sort-cell="total-stock"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>


        </div>
